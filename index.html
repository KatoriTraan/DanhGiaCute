<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngôi Sao Cảm Xúc - Đánh Giá Dễ Thương!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="main-title">💖 "Yêu thương ơi! Cho mình xin một đánh giá nhỏ xinh nhé!" 🌟</h1>
        
        <div class="rating-section">
            <div class="cute-character">
                <img id="character-img" src="cute_0_stars.gif" alt="Linh vật dễ thương" class="character-image">
            </div>

            <div class="stars-container" id="stars-container">
                <span class="star" data-value="1">☆</span>
                <span class="star" data-value="2">☆</span>
                <span class="star" data-value="3">☆</span>
                <span class="star" data-value="4">☆</span>
                <span class="star" data-value="5">☆</span>
            </div>
        </div>

        <p id="feedback-message" class="feedback-message">Hãy chọn số sao để mình biết cảm xúc của bạn nhé! 🥰</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
